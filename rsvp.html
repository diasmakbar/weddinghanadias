<!DOCTYPE html>
<html>
<head>
    <title>RSVP</title>
</head>
<body>
    <h1>RSVP for {{ name }}</h1>
    <form method="POST">
        <label for="attending">Will you be attending?</label><br>
        <input type="radio" id="yes" name="attending" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="attending" value="no">
        <label for="no">No</label><br>
        <label for="number">How many will be attending?</label><br>
        <select id="number" name="number">
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br>
        <label for="wishes">Any wishes for us?</label><br>
        <textarea id="wishes" name="wishes"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
